<!DOCTYPE html>
<html>
<body>
<h1>List Demo</h1>

<ul id="List">
  <li>One</li>
  <li>Two</li>
  
</ul>

<p>Append Method</p>

<button onclick="myFunction()">Append</button>

<script>
function myFunction() {


var node = document.createElement("li");

let newnode= document.createTextNode("five");

node.appendChild(newnode);


document.getElementById("List").appendChild(node);
}
</script>

</body>
</html>
