<!DOCTYPE html>
<html>
    <head>
        <title>even and odd</title>
        
    </head>
    <body>
        <h1 id="n1">even and odd </h1>
        <script>
            document.getElementById("n1").style.color="green";
            var a=prompt("enter value");


            if(a%2==0 )

            {
            document.body.style.color="red";
                
                document.write(a + "number is even");
            }

            else
            {
            document.body.style.color="blue";

                document.write(a + "number is odd");
            }


    </script>

</body>

</html>
